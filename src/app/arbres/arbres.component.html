
<div class="search-div" >
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon> Create
    </button>
   <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button marSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClean()"><mat-icon>close</mat-icon></button>
    </mat-form-field>
</div>


<div class="mat-elevation-z8" >
    <mat-table [dataSource]="listdata" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="name" mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="name" mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef >Action</mat-header-cell> 
            <mat-cell *matCellDef="let row" >
                <button mat-icon-button  color="warn" (click)= "delete(row.id)"><mat-icon>delete_outline</mat-icon></button>  
                <button mat-icon-button routerLink="{{row.id}}/edit"><mat-icon>edit</mat-icon></button>
              
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="download">
            <mat-header-cell *matHeaderCellDef >download</mat-header-cell>
            <mat-cell *matCellDef="let row" >

                <button mat-icon-button color="warn" (click)= "download(row.id)"><mat-icon>vertical_align_bottom</mat-icon></button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="elements">
            <mat-header-cell *matHeaderCellDef >elements</mat-header-cell>
            <mat-cell *matCellDef="let row" >

                <button mat-icon-button routerLink="{{row.id}}/elements">elements</button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
            loading data ...
        </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="nodata">
        <mat-footer-cell *matFooterCellDef colspan="6">
          no Data...
        </mat-footer-cell>
    </ng-container>
    
        <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']"  [ngClass]="{'hide':listdata!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['nodata']"  [ngClass]="{'hide':!(listdata!=null && listdata.data.length==0) }"></mat-footer-row>
    </mat-table>
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator> 

</div>
